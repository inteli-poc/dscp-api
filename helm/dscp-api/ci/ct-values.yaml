image:
  repository: 'dscp-api'
  tag: 'latest'
  PullPolicy: Never

dscpNode:
  enabled: false

dscpIpfs:
  enabled: true
  dscpNode:
    enabled: true
    node:
      chain: dev
      flags:
      - "--rpc-external"
      - "--alice"
      - "--ws-external"
      - "--rpc-methods=Unsafe"
      - "--rpc-cors=all"
      - "--unsafe-ws-external"
      - "--unsafe-rpc-external"
